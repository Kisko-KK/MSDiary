<div class="popup">
    <h2>I WATCHED..</h2>
    <h3>{{title}}</h3>
  
    
      
    <div class="modal-body">
      <form [formGroup]="epform" (ngSubmit)="addToDiary()">
        <div class="mb-3">
          <div class="input-description">
            <textarea name="description" class="form-control" formControlName="description" placeholder="I liked about this movie.."></textarea>
          </div>
        </div>
        
        <label for="customRange" class="form-label">Rate your movie: {{epform.get('score')?.value}} <i class="fas fa-star"></i></label>
        <input type="range" class="form-range" min="1" max="5" step="0.1" id="customRange" formControlName="score">

        <div class="form-check form-check-lg">
          <input class="form-check-input form-check-input-lg" type="checkbox" formControlName="watchAgain" value="" id="flexCheckDefault">
          <label class="form-check-label form-check-label-lg" for="flexCheckDefault">
            I would like to watch it again!
          </label>
        </div>

        

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success">ADD</button>
        </div>
    
      </form>
    
</div>
