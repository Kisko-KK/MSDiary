<div class = "row mt-3 pt-2 px-2 text-white" *ngIf="movies">
    <h4>{{title}}</h4>
    <div class = "col-md-2 mt-3"  *ngFor="let movie of movies; let i = index">
        <a
        
        routerLink="/movie-details" 
        [queryParams]="{ movieId: movie.id}"
        >
            <div *ngIf="isSecond">
                <div class="card bg-dark" id="card"  *ngIf="i > 5 && i<=11">
                    <img [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path" class="card-image-top" class="rounded"/>
                    <div class="card-body" id="card-body">
                        <h6 class="card-footer text-center title">{{movie .title}}</h6>
                    </div>
                </div>
            </div>
            <div *ngIf="!isSecond">
                <div class="card bg-dark" id="card"  *ngIf="i < 6">
                    <img [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path" class="card-image-top" class="rounded"/>
                    <div class="card-body" id="card-body">
                        <h6 class="card-footer text-center title">{{movie .title}}</h6>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
